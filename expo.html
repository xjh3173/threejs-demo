<!DOCTYPE html>
<html>
<head>
    <title>双奥之城</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/expo.css" />
</head>
<body onload="fakeProgress(0, progress, initEarth)">
<div class="c-page">
    <div class="c-page__wrapper">
        <div class="c-loading">
            <div class="c-loading__orbits"></div>
            <div id="progress" class="c-loading__progress">0%</div>
        </div>
    </div>
</div>
<div class="c-page">
    <div class="c-page__wrapper">
        <div class="c-show">
            <div class="c-earthCover">
                <div class="c-backToOrigin"></div>
            </div>
            <div class="c-earth" id="earth"></div>
            <div class="c-clouds">
                <div id="cloud" class="c-clouds__spriteContainer"></div>
            </div>
            <div class="c-actions">
                <span class="c-actions__longPressText"></span>
                <span id="longPress_btn" class="c-actions__longPress"></span>
                <span class="c-actions__xplan"></span>
            </div>
        </div>
    </div>
</div>
<div class="c-meteor" id="meteor"></div>

<script src="js/personal/expo/loadingProgress.js"></script>
<script src="js/personal/expo/CenterIt.js"></script>

<script src="js/three.js"></script>
<script src="js/libs/stats.min.js"></script>
<script src="js/libs/dat.gui.min.js"></script>
<script src="js/shaders/CopyShader.js"></script>
<script src="js/postprocessing/EffectComposer.js"></script>
<script src="js/postprocessing/RenderPass.js"></script>
<script src="js/postprocessing/ShaderPass.js"></script>
<script src="js/controls/OrbitControls.js"></script>
<script src="js/libs/tween.min.js"></script>

<script src="js/personal/expo/unit.js"></script>
<script src="js/personal/expo/Earth.js"></script>
<script src="js/personal/expo/Meteor.js"></script>
<script src="js/personal/expo/EarthController.js"></script>
<script src="js/personal/expo/MediaSprite.js"></script>
<script src="js/personal/expo/ImageSprite.js"></script>
<script src="js/personal/expo/LoadViewController.js"></script>
<script src="js/personal/expo/main.js"></script>

</body>
</html>
